version: '3.7'

services:
  django:
    build: ./app  # Dockerfileがあるディレクトリへのパス
    # ホストPCのカレントディレクトリとコンテナ内のcodeディレクトリを同期させる
    # データを永続化させる場合の設定。`host:container`でパスを記載
    volumes:
      - ./app/:/code
    ports:
      - 8000:8000
    command: "python manage.py runserver 0.0.0.0:8000"
    env_file: django_environment_variable/settings.env
    depends_on:
      - postgres

  postgres:
    image: postgres:11.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: django_environment_variable/postgres.env

volumes:
    postgres_data:
