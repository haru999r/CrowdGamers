{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <form action="{% url 'teams:team_apply_confirm' %}" method="POST">
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
          {{ field }}
          {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <button type="submit">確認画面に進む</button>
    </form>
  </div>

{% endblock %}
