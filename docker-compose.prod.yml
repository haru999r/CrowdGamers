version: '3.7'

services:
  django:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
        - ./app/:/code/
    expose:
        - 8000
    env_file: environment_variable/settings.prod.env
    depends_on:
      - postgres

  postgres:
    image: postgres:11.4
    volumes:
      - db:/var/lib/postgresql/data
    env_file: environment_variable/postgres.prod.env

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - django

volumes:
  db:
