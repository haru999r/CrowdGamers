{% extends 'base.html' %}

{% block head_title %}よくある質問{% endblock %}

{% block content %}

  <div class='container'>
    <h1>よくある質問</h1>
    {% for faq in faqs %}
      <p>Q. {{ faq.question }}</p>
      {% autoescape off%}
        <p>A. {{ faq.awnser }}</p>
      {% endautoescape %}
      <hr>
    {% endfor %}
  </div>

{% endblock %}
