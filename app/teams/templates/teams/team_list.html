{% extends 'base.html' %}
{% load static %}



{% block stylesheet %}'{% static "teams/scss/dist/team_list.css" %}'{% endblock %}


{% block content %}

  <h2>チーム一覧</h2>
  {% for object in object_list %}
    <div class='team-section'>
      <img src="{{ object.icon.url }}" alt="チームアイコン">
      <p>{{ object.name }}</p>
      <p>{{ object.teamname }}</p>
      <a href="{% url 'teams:team_detail' object.teamname %}">詳細</a>
    </div>
  {% endfor %}

{% endblock %}
