{% extends 'base.html' %}

{% block content %}

  <p>名前：{{ object.name }}</p>
  <p>クランのHP：<a href="{{ object.url }}">{{ object.url }}</a></p>
  <p>説明：{{ object.description }}</p>
  <p>スポンサー：{{ object.sponsor }}</p>
  {% if object.disclosed is True %}
    <p>希望条件：{{ object.desired_condition }}</p>
  {% endif %}
  <p><a href="{% url 'clans:clan_request_create' %}">リクエストを送る</a></p>

{% endblock %}
