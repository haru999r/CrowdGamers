<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrowdGamers</title>
  <title>{% block head_title %}{% endblock %}</title>
  <link rel='stylesheet' type='text/css' href=''>
  <link rel='stylesheet' type='text/css' href={% block stylesheet %}{% endblock %}>
</head>
<body>
  <p><a href="{% url 'accounts:account_settings' %}">設定</a></p>
  <p><a href="{% url 'teams:team_create' %}">チームを作成する</a></p>
  <p><a href="{% url 'teams:team_list' %}">チーム一覧</a></p>
  <p><a href="{% url 'accounts:account_list' %}">ユーザー一覧</a></p>
  {% if user is authenticated %}
    <p><a href="{% url 'teams:user_notice' pk=object.pk %}">お知らせ</a></p>
  {% endif %}

  {% if user is authenticated %}
    <p><a href="{% url 'accounts:account_detail_game' pk=object.pk %}">プロフィール</a></p>
  {% else %}
    <p><a href="{% url 'accounts:account_login' %}">ログイン</a></p>
  {% endif %}
  <hr>
  {% block content %}{% endblock %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
          integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
          integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
          crossorigin="anonymous"></script>

  {% block script %}{% endblock %}
</body>
</html>
