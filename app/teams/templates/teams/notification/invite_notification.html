{% extends 'teams/notification/notification_base.html' %}

{% block notification_content %}

  <h3>invite_notification</h3>
  {% if invitations %}
    {% for invite in invitations %}
      <div>
        <p>依頼が届きました。</p>
        <p><a href="{% url 'teams:invite_notification_detail' user.username invite.id %}">{{ invite }}</a></p>
      </div>
    {% endfor %}
  {% else %}
    <p>通知は届いていません。</p>
  {% endif %}

{% endblock %}
