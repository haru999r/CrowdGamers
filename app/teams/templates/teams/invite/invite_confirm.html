{% extends 'base.html' %}

{% block content %}

  {% for field in form %}
  <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
      {{ field.value }}
  </div>
  {% endfor %}

  <form action="{% url 'teams:invite_input' %}" method="POST">
      <button type="submit">戻る</button>
      {% for field in form %}{{ field.as_hidden }}{% endfor %}
      {% csrf_token %}
  </form>
  <hr>
  <form action="{% url 'teams:invite_create' %}" method="POST">
      <button type="submit">送信</button>
      {% for field in form %}{{ field.as_hidden }}{% endfor %}
      {% csrf_token %}
  </form>

{% endblock %}
