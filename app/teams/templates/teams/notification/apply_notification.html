{% extends 'teams/notification/notification_base.html' %}

{% block notification_content %}

  <h3>apply_notification</h3>

  {% if applications %}
    {% for apply in applications %}
      <div>
        <p>依頼が届きました。</p>
        <p><a href="{% url 'teams:apply_notification_detail' apply.id %}">{{ apply }}</a></p>
        {{ apply.id }}
      </div>
    {% endfor %}
  {% else %}
    <p>通知は届いていません。</p>
  {% endif %}

{% endblock %}
