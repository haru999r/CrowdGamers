<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クランお探しアプリ</title>
  <title>{% block head_title %}{% endblock %}</title>
  <link rel='stylesheet' type='text/css' href=''>
  <link rel='stylesheet' type='text/css' href={% block stylesheet %}{% endblock %}>
</head>
<body>
  <p><a href="{% url 'accounts:account_settings' %}">設定</a></p>
  <p><a href="{% url 'clans:clan_create' %}">クランを作成する</a></p>
  <p><a href="{% url 'clans:clan_list' %}">クラン一覧</a></p>
  <p><a href="{% url 'accounts:account_list' %}">ユーザー一覧</a></p>
  {% if user is authenticated %}
    <p><a href="{% url 'clans:user_notice' pk=object.pk %}">お知らせ</a></p>
  {% endif %}

  {% if user is authenticated %}
    <p><a href="{% url 'accounts:account_detail' pk=object.pk %}">プロフィール</a></p>
  {% else %}
    <p><a href="{% url 'accounts:account_login' %}">ログイン</a></p>
  {% endif %}
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
