{% extends 'teams/team_profile/team_extends_base.html' %}

{% block profile_content %}

  <h3>希望条件</h3>
  {% if team.disclosed is True %}
    <p>希望条件：{{ team.desired_condition }}</p>
    <p><a href="{% url 'teams:application_create' team.teamname %}">リクエストを送る</a></p>
  {% else %}
    <p>条件は現在公開されていません。</p>
  {% endif %}

{% endblock %}
