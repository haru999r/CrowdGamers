{% extends 'teams/notification/notification_base.html' %}

{% block notification_content %}

  <h3>invite_notification</h3>
  {% if invitations %}
    {% for invite in invitations %}
      <div>
        <p>招待が届きました。</p>
        <p>{{ invite }}</p>
      </div>
    {% endfor %}
  {% else %}
    <p>通知は届いていません。</p>
  {% endif %}

{% endblock %}
